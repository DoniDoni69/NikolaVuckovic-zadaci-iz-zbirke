<body id="prozor">
	<h1>Крава</h1>
	<p>Крава је домаћа животиња или говедо. Најчешће се виђају у браон-белој боји али их има свакаквих. Постоје и дивље краве. Домаће краве нам дају млеко као и месо. Најчешће име на нашим просторима за краву јесте Милка, сви се прво сете Милка чоколаде.</p>
